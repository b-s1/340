<html>
<head>
  <meta charset="utf-8">
  <title>Add GoT Character</title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>

  <!-- Handlebars template for populating table -->
  <!-- Handlebars adapted from https://code-maven.com/introduction-to-handlebars-javascript-templating-system -->
  <script id="text-template" type="text/x-handlebars-template">
    {{#each results}}
    <tr>
      <td>{{fname}}</td>
      <td>{{lname}}</td>
      <td>{{status}}</td>
      <td>{{home}}</td>
      <td>{{currLoc}}</td>
      <td><input type="button" value="Edit" onclick="editRow('{{this.id}}');" /></td>
      <td><input type="button" value="Delete" onclick="deleteRow('{{this.id}}');" /></td>
    </tr>
    {{/each}}
  </script>

  <!-- styling -->
  <link rel="stylesheet" href="public/stylesheets/char-style.css" type="text/css">
</head>

<body>
  <!-- Menu -->
  <nav id="navbar">
    <div class="navbar-left">
      <a href="index.html">
        Game of Thrones Database
      </a>
    </div>

    <div class="navbar-right">
      <a href="index.html">Home</a>
      <a href="add-character.html">Characters</a>
      <a href="add-house.html">Houses</a>
      <a href="add-location.html">Locations</a>
    </div>
  </nav>

  <div class="content">
    <div class="outer">
      <h1> Game of Thrones: Characters </h1>
    </div>


    <!-- Display searchable table -->
    <!-- Adapted from: http://jsfiddle.net/dfsq/7BUmG/1133/-->
    <div class="outer">
      <input type="text" id="search" placeholder="Search character name">
      <h3>Characters in database</h3>
      <table id="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Life Status</th>
            <th>Homeland</th>
            <th>Current Location</th>
            <th class="blank-cell"></th>
            <th class="blank-cell"></th>
          </tr>
        </thead>

        <tbody id="result">
          <tr>
            <td>Daenerys</td>
            <td>Targaryen</td>
            <td>Alive</td>
            <td>Dragonstone</td>
            <td></td>
            <td><input type="button" value="Edit" onclick="editRow();" /></td>
            <td><input type="button" value="Delete" onclick="deleteRow();" /></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Form to add new character -->
    <div class="outer">
      <h3>Add a new character</h3>

      First Name: <input type="text" id="fname">
      Last Name: <input type="text" id="lname">
      <br />

      Life Status:
        <select name="status">
          <option value="1">Alive</option>
          <option value="0">Dead</option>
          <option value="2">Undead</option>
        </select>

        Homeland:
        <select name="homeland">
          <option value="1">Name from location table</option>
        </select>
        <br />

        Current location:
        <select name="curr-loc">
          <option value="1">Name from location table</option>
        </select>

        <button type="submit" id="add-char">Add Character</button>
      </div>

    <!-- Script to render template and display locations-->
    <script src="public/scripts/displayScript.js"> </script>
  </div>

</body>
</html>
